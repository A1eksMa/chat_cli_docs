<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        const userLang = navigator.language || navigator.userLanguage;
  
        if (userLang.startsWith('ru')) {
           window.location.replace('/ru/');
        } else {
            window.location.replace('/en/');
        }
    </script>
</head>
<body>
</body>
</html>
